<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Battery indicator</title>
	<link rel="icon" type="image/png" href="icons/batt.png">
    <meta name="viewport" content="width=device-width"> 
 
	<link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>



<div class="text-indicator">
  <p id="indicator1"></p>
  <p id="indicator2"></p>
  <p>Battery will be fully charged in <b id="battery-charged"></b> minutes.</p>
  <p>Battery will be discharged in <b id="battery-discharged"></b> minutes.</p>
  

</div>

<div class="icon-indicator">
  <div id="battery-top"></div>
  <div id="battery-charge"></div>
  <div id="battery-charging"></div>
</div>



	
</body>

<script src="js/app.js"></script>


</html>
